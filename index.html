<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
      width: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
      max-width: 1200px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .card-content a {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .card-content a:hover {
      background: #e91e63;
    }

    .footer {
      background: black;
      color: white;
      padding: 10px;
      margin-top: 30px;
      text-align: center;
      width: 100%;
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1></h1>

  <div class="container">
    <div class="card">
      <img src="https://picsum.photos/id/1018/400/300" alt="Card 1">
      <div class="card-content">
        <h3>Card 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <a href="#">Read More</a>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1025/400/300" alt="Card 2">
      <div class="card-content">
        <h3>Card 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <a href="#">Read More</a>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/id/1039/400/300" alt="Card 3">
      <div class="card-content">
        <h3>Card 3</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <a href="#">Read More</a>
      </div>
    </div>
  </div>

  <div class="footer">Using Flexbox</div>
</body>
</html>
